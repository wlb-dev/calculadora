<!--Ajustar largura da calculadora!-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <h1>Calculadora</h1>
      <div class="container_teclas">
        <input type="text" id="resultado" />
        <input type="button" class="tecla numero" value="7" id="nbr7" />
        <input type="button" class="tecla numero" value="8" id="nbr8" />
        <input type="button" class="tecla numero" value="9" id="nbr9" />
        <input type="button" class="tecla operador" value="/" id="dividir" />
        <input type="button" class="tecla numero" value="4" id="nbr4" />
        <input type="button" class="tecla numero" value="5" id="nbr5" />
        <input type="button" class="tecla numero" value="6" id="nbr6" />
        <input
          type="button"
          class="tecla operador"
          value="x"
          id="multiplicar"
        />
        <input type="button" class="tecla numero" value="1" id="nbr1" />
        <input type="button" class="tecla numero" value="2" id="nbr2" />
        <input type="button" class="tecla numero" value="3" id="nbr3" />
        <input type="button" class="tecla operador" value="-" id="subtrair" />
        <input type="button" class="tecla numero" value="0" id="nbr0" />
        <input type="button" class="tecla" value="=" id="calcular" />
        <input type="button" class="tecla operador" value="+" id="somar" />
      </div>
    </main>
  </body>
</html>
